<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="/Profile Card/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="/Profile Card/piccc.jpg" alt="" class="profile-img">

        </div>
        <div class="text-data">
            <span class="name">Vishal Prakash</span>
            <span class="job">Engineering Student</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.github.com/prakashvishal93/" target="_blank" style="background:rgb(15,17,22) ;"
                class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.twitter.com/prakashvishal93/" target="_blank" style="background: #1da1f2 ;"
                class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/prakashvishal93/" target="_blank" style="background: #e1306c;"
                class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.linkedin.com/in/prakashvishal93/" target="_blank" style="background:rgb(45,100,188) ;"
                class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button"><a href="mailto:prakashvishal93@gmail.com">Email</a></button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60.4k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20.4k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">6.7k</span>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
